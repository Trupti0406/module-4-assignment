<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <title>Calculator | Trupti</title>
    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="mt-5">JavaScript Calculator</h1>
    <div class="inputs mt-4">
      <div>
        <label class="form-label" for="numner1">Number-1</label>
        <input
          type="number"
          class="form-control"
          id="number1"
          onblur="clearAnswer()"
        />
      </div>

      <div>
        <label for="operator" class="form-label">Operator</label>
        <select class="form-select" id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div>
        <label for="number2" class="form-label">Number-2</label>
        <input
          type="number"
          class="form-control"
          id="number2"
          onblur="clearAnswer()"
        />
      </div>
    </div>

    <div class="d-grid me-4 ms-4 mt-5">
      <button class="button" type="button" onclick="calculate()">Submit</button>
    </div>

    <div class="answer mt-5 mb-3">
      <label for="answer" class="form-label">Answer:</label>
      <input type="number" class="form-control" id="answer" readonly />
    </div>
    <!-- Javascript file -->
    <script src="./script.js"></script>
  </body>
</html>
